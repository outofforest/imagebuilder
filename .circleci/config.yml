version: 2
jobs:
  build:
    docker:
      - image: cimg/go:1.18

    steps:
      - checkout
      - run: |
          curl https://raw.githubusercontent.com/outofforest/build/main/build > /tmp/outofforest-build
          chmod u+x /tmp/outofforest-build
          /tmp/outofforest-build . dev/lint dev/test build
workflows:
  version: 2
  pull-request:
    jobs:
      - build:
          filters:
            branches:
              ignore:
                - main
