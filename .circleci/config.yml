version: 2
jobs:
  build:
    docker:
      - image: cimg/go:1.18

    steps:
      - checkout
      - run: |
          export PATH="./bin:$PATH"
          osman dev/lint dev/test build
workflows:
  version: 2
  pull-request:
    jobs:
      - build:
          filters:
            branches:
              ignore:
                - main
